          </ul>

    <main><div class="page">
      <div class="reservation__form-container">
        <img
                src="./images/rolling-susi1.png"
                alt="rolling sushi roll"
                class="reservation__sushi-spin1"
              /><img
                src="./images/rolling-sushi2.png"
                alt="rolling sushi roll"
                class="reservation__sushi-spin2"
              /><img
                src="./images/rolling-sushi3.png"
                alt="rolling sushi roll"
                class="reservation__sushi-spin3"
              /><img
                src="./images/rolling-susi1.png"
                alt="rolling sushi roll"
                class="reservation__sushi-spin4"
              />
              <img
                src="./images/rolling-sushi3.png"
                alt="rolling sushi roll"
                class="reservation__sushi-spin5"
              /><img
                src="./images/rolling-sushi2.png"
                alt="rolling sushi roll"
                class="reservation__sushi-spin6"
              />
              </div>
      <form class="reservation__form">
  <div class="reservation__field">
    <input type="text" id="reservation__name" name="name" placeholder="" />
    <label for="reservation__name">Name:</label>
  </div>
  <div class="reservation__field">
    <input type="text" id="reservation__num" name="reservation__num" placeholder="" />
    <label for="reservation__num">How many?</label>
  </div>
  <div class="reservation__field">
    <input type="email" id="reservation__email" name="reservation__email" placeholder="" required/>
    <label for="reservation__email">E-mail:</label>
  </div>
  <div class="reservation__field">
    <input type="datetime-local" id="reservation__date" name="reservation__time" required />
    <label for="reservation__date">When?</label>
  </div>
  <button type="submit" class="reservation__submit">Reserve Table</button>
</form>
    </div></div></main>
    <footer class="footer">
        <ul class="footer__hours-list">
          <li><h5 class="footer__hours-title">HOURS</h5></li>
          <li class="footer__hour-item">MON - 24/7</li>
