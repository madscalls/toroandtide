<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toro & Tide</title>
    <link rel="stylesheet" href="https://use.typekit.net/kth2cyw.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="./images/sushiheader2.png"
        alt="sushi plate header"
        class="header__image"
      />
      <div class="nav__wrapper">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">ABOUT</a>
            </li>
            <li class="nav__item">
              <a href="menu.html" class="nav__link">MENU</a>
            </li>
            <li class="nav__item">
              <a href="reservation.html" class="nav__link">RESERVATIONS</a>
            </li>
            <li class="nav__item">
              <a href="order.html" class="nav__link">ONLINE ORDER</a>
            </li>
            <li class="nav__item">
              <a href="photo.html" class="nav__link">GALLERY</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="page">
        <div class="photo__gallery">
          <img
            class="photo__item"
            alt="sushi photo"
            src="./images/sushi-show1.jpg"
          />
          <img
            class="photo__item"
            alt="sushi photo"
            src="./images/sushi-show2.jpg"
          />
          <img
            class="photo__item"
            alt="sushi photo"
            src="./images/sushi-show3.jpg"
          />
          <img
            class="photo__item"
            alt="sushi photo"
            src="./images/sushi-show4.jpg"
          />
          <img
            class="photo__item"
            alt="sushi photo"
            src="./images/sushi-show5.jpg"
          />
          <img
            class="photo__item"
            alt="sushi photo"
            src="./images/sushi-show6.jpg"
          />
          <button type="button" class="photo__prev">
            <img
              src="./images/dolphin-left.png"
              alt="white dolphin arrow"
              class="photo__dolphin"
            />
          </button>

          <button type="button" class="photo__next">
            <img
              src="./images/dolphin-right.png"
              alt="white dolphin arrow"
              class="photo__dolphin"
            />
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer__hours-list">
        <li><h5 class="footer__hours-title">HOURS</h5></li>
        <li class="footer__hour-item">MON – 24/7</li>
        <li class="footer__hour-item">TUES – 24/7</li>
        <li class="footer__hour-item">WED – 24/7</li>
        <li class="footer__hour-item">THURS – 24/7</li>
        <li class="footer__hour-item">FRI – 24/7</li>
        <li class="footer__hour-item">SAT – 24/7</li>
        <li class="footer__hour-item">
          SUN –
          <p class="footer__hours-closed">CLOSED</p>
        </li>
      </ul>
      <p class="footer__address">
        123 Tuna Roll Lane, Wasabi Springs, FL 33777
      </p>
    </footer>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
